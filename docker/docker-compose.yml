version: '3.2'

volumes:
 pg_data: {}

services:
  logs:
    image: gliderlabs/logspout
    environment:
      SYSLOG_HOSTNAME: 'em2'
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    ports:
    - 5001:80

  postgres:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    volumes:
    - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:3.0-alpine
    restart: always

  web:
    image: em2
    environment:
      EM2_COMMAND: web
      EM2_DEBUG: 'true'
      EM2_PG_HOST: postgres
      EM2_PG_PASSWORD: docker
      EM2_R_HOST: redis
      EM2_LOCAL_DOMAIN: ${EM2_LOCAL_DOMAIN}
      EM2_SECRET_SESSION_KEY: ${EM2_SECRET_SESSION_KEY}
    ports:
    - 8000:8000
    depends_on:
    - postgres
    - redis

  worker:
    image: em2
    environment:
      EM2_COMMAND: worker
      EM2_DEBUG: 'true'
      EM2_PG_HOST: postgres
      EM2_PG_PASSWORD: docker
      EM2_R_HOST: redis
      EM2_LOCAL_DOMAIN: ${EM2_LOCAL_DOMAIN}
      EM2_SECRET_SESSION_KEY: ${EM2_SECRET_SESSION_KEY}
    depends_on:
    - postgres
    - redis
    - web
