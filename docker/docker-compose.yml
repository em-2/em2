version: '3.2'

volumes:
  postgres: {}
  redis: {}

networks:
  default:
    external:
      # network is created by build.sh to save time on compose up
      name: em2

services:
  logs:
    image: gliderlabs/logspout
    environment:
      SYSLOG_HOSTNAME: 'em2'
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    ports:
    - 5001:80

  postgres:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    volumes:
    - postgres:/var/lib/postgresql/data
    depends_on:
    - logs

  redis:
    image: redis:4.0-alpine
    volumes:
    - redis:/data
    restart: always
    depends_on:
    - logs

  nginx:
    image: nginx:1.13-alpine
    restart: always
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
    - 8000:80
    depends_on:
    - logs

  web:
    image: em2
    environment:
      EM2_COMMAND: web
      EM2_DEBUG: 'true'
      EM2_PG_HOST: postgres
      EM2_PG_PASSWORD: docker
      EM2_R_HOST: redis
      EM2_EXTERNAL_DOMAIN: ${EM2_EXTERNAL_DOMAIN}
      EM2_AUTH_SESSION_SECRET: ${EM2_AUTH_SESSION_SECRET}
      EM2_AUTH_SERVER_URL: 'http://localhost:8000/auth'
      EM2_COMMS_PROTO: ${EM2_COMMS_PROTO}
      EM2_SECURE_COOKIES: 'false'
      EM2_FALLBACK_USERNAME: ${EM2_FALLBACK_USERNAME}
      EM2_FALLBACK_PASSWORD: ${EM2_FALLBACK_PASSWORD}
      EM2_FALLBACK_ENDPOINT: ${EM2_FALLBACK_ENDPOINT}
      EM2_FALLBACK_CLS: ${EM2_FALLBACK_CLS}
      EM2_ORIGIN_DOMAIN: ${EM2_ORIGIN_DOMAIN}
    restart: always
    networks:
      default:
        ipv4_address: 172.20.0.101
    depends_on:
    - postgres
    - redis
    - logs

  worker:
    image: em2
    environment:
      EM2_COMMAND: worker
      EM2_DEBUG: 'true'
      EM2_PG_HOST: postgres
      EM2_PG_PASSWORD: docker
      EM2_R_HOST: redis
      EM2_EXTERNAL_DOMAIN: ${EM2_EXTERNAL_DOMAIN}
      EM2_COMMS_PROTO: ${EM2_COMMS_PROTO}
      EM2_RUN_SETUP_CHECK: 'false'
      EM2_FALLBACK_USERNAME: ${EM2_FALLBACK_USERNAME}
      EM2_FALLBACK_PASSWORD: ${EM2_FALLBACK_PASSWORD}
      EM2_FALLBACK_ENDPOINT: ${EM2_FALLBACK_ENDPOINT}
      EM2_FALLBACK_CLS: ${EM2_FALLBACK_CLS}
    restart: always
    depends_on:
    - postgres
    - redis
    - logs

  auth:
    image: em2
    environment:
      EM2_COMMAND: auth
      EM2_DEBUG: 'true'
      EM2_PG_HOST: postgres
      EM2_PG_PASSWORD: docker
      EM2_R_HOST: redis
      EM2_EXTERNAL_DOMAIN: ${EM2_EXTERNAL_DOMAIN}
      EM2_AUTH_SESSION_SECRET: ${EM2_AUTH_SESSION_SECRET}
      EM2_AUTH_INVITATION_SECRET: ${EM2_AUTH_INVITATION_SECRET}
      EM2_COMMS_PROTO: ${EM2_COMMS_PROTO}
      EM2_SECURE_COOKIES: 'false'
      EM2_ORIGIN_DOMAIN: ${EM2_ORIGIN_DOMAIN}
    restart: always
    networks:
      default:
        ipv4_address: 172.20.0.102
    depends_on:
    - postgres
    - redis
    - logs
