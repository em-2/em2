version: '3.2'

volumes:
  pg_data: {}
  redis_data: {}

services:
  logs:
    image: gliderlabs/logspout
    environment:
      SYSLOG_HOSTNAME: 'em2'
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    ports:
    - 5001:80

  postgres:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    volumes:
    - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:3.0-alpine
    volumes:
    - redis_data:/data
    restart: always

  nginx:
    image: nginx:1.13-alpine
    restart: always
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
    - 5000:80

  web:
    image: em2
    environment:
      EM2_COMMAND: web
      EM2_DEBUG: 'true'
      EM2_PG_HOST: postgres
      EM2_PG_PASSWORD: docker
      EM2_R_HOST: redis
      EM2_LOCAL_DOMAIN: ${EM2_LOCAL_DOMAIN}
      EM2_SECRET_SESSION_KEY: ${EM2_SECRET_SESSION_KEY}
      EM2_COMMS_PROTO: ${EM2_COMMS_PROTO}
    depends_on:
    - postgres
    - redis

  worker:
    image: em2
    environment:
      EM2_COMMAND: worker
      EM2_DEBUG: 'true'
      EM2_PG_HOST: postgres
      EM2_PG_PASSWORD: docker
      EM2_R_HOST: redis
      EM2_LOCAL_DOMAIN: ${EM2_LOCAL_DOMAIN}
      EM2_SECRET_SESSION_KEY: ${EM2_SECRET_SESSION_KEY}
      EM2_COMMS_PROTO: ${EM2_COMMS_PROTO}
    depends_on:
    - postgres
    - redis
    - web
